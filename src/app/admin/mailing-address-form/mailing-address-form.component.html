<div class="row" [formGroup]="mailingAddressForm">
  <div class="col-sm-6">
    <mat-form-field>
      <input type="text" matInput formControlName="addressedTo" placeholder="Address To">
    </mat-form-field>
  </div>
  <div class="col-sm-6">
    <mat-form-field>
      <input type="text" matInput formControlName="phone" placeholder="Phone">
    </mat-form-field>
  </div>
  <div class="col-sm-6">
    <mat-form-field>
      <input type="text" matInput formControlName="address1" placeholder="Address 1">
    </mat-form-field>
  </div>
  <div class="col-sm-6">
    <mat-form-field>
      <input type="text" matInput formControlName="address2" placeholder="Address 2">
    </mat-form-field>
  </div>
  <div class="col-sm-6">
    <mat-form-field>
      <input type="text" matInput formControlName="city" placeholder="City">
    </mat-form-field>
  </div>
  <div class="col-sm-6">
    <mat-form-field>
      <mat-select formControlName="state" placeholder="State">
        <mat-option *ngFor="let state of states" value="{{state}}">{{state}}</mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <div class="col-sm-6">
    <mat-form-field>
      <input type="text" matInput formControlName="zip" placeholder="Zip">
    </mat-form-field>
  </div>
</div>
<div class="row">
  <div class="col">
    <button mat-button disableRipple class="button-turq-default btn-save no-focus" (click)="save()">Save</button>
  </div>
</div>
