<button mat-icon-button class="close-dialog" (click)="onCancelClick()" matTooltip="Close this dialog"
  aria-label="Close this dialog">
  <mat-icon>close</mat-icon>
</button>
<div class="flat-dialog-main">
  <div mat-dialog-title class=" no-bottom-margin">Add a Subscriber manually</div>
  <div class="text-below-title">Multiple subscribers? <a (click)="addManualSubscriberCSV()">Import CSV</a></div>
  <div class="description">
    You can import your self managed subscriptors either one by one or using a CSV file(Check the example for
    reference).
  </div>
  <div mat-dialog-content>
    <form [formGroup]="newManualSubscriberForm">
      <mat-form-field>
        <input matInput formControlName="name" placeholder="Name">
      </mat-form-field>
      <mat-form-field>
        <input matInput formControlName="email" placeholder="Email">
      </mat-form-field>
      <mat-form-field>
        <input matInput formControlName="address" placeholder="Address">
      </mat-form-field>
      <mat-form-field>
        <input matInput formControlName="phone" placeholder="Phone">
      </mat-form-field>
    </form>
  </div>
  <div mat-dialog-actions>
    <button mat-button class="save" (click)="save()" [disabled]="!newManualSubscriberForm.valid">
      Add subscriber
    </button>
    <button mat-button (click)="onCancelClick()">Cancel</button>
  </div>
  <div class="footer">
    or <a (click)="addSubscriber()">Send Invite</a>
  </div>
</div>
