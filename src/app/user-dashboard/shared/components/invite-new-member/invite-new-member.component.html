<button mat-icon-button class="close-dialog" (click)="onCancelClick()" matTooltip="Close this dialog"
  aria-label="Close this dialog">
  <mat-icon>close</mat-icon>
</button>
<div class="flat-dialog-main">
  <div mat-dialog-title class=" no-bottom-margin">Invite {{roleStr}}</div>
  <div class="text-below-title">Multiple invites? <a (click)="addViaCSV()">Import CSV</a></div>
  <div mat-dialog-content>
    <form [formGroup]="newMemberInviteForm">
      <mat-form-field>
        <input matInput formControlName="email" placeholder="Email">
      </mat-form-field>
    </form>
    <mat-card class="link-container">
      <mat-form-field class="no-padding-infix" appearance="none">
        <label>Link</label>
        <input class="font-smaller" matInput readonly [value]="link">
        <button mat-icon-button class="copy-icon" (click)="copyUrl()">
          <mat-icon>
            content_copy
          </mat-icon>
        </button>
      </mat-form-field>
    </mat-card>
  </div>
  <div mat-dialog-actions>
    <button mat-button class="save" (click)="save()" [disabled]="!newMemberInviteForm.valid">
      Invite
    </button>
    <button mat-button (click)="onCancelClick()">Cancel</button>
  </div>
  <div *ngIf="!data.hideFooter" class="footer">
    or <a (click)="addManually()">Add manually right now</a>
  </div>
</div>
